<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Cadastro de Usuários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <body>
        <h1>Cadastro de Usuários</h1>
        
        <h:form>
            <h:messages />
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome" for="nome" />
                <h:inputText id="nome" label="Nome" value="#{usuarioBean.usuario.nome}" size="30" maxlength="30"
                             required="true" requiredMessage="O campo Nome é obrigatório">
                    <f:validateLength minimum="10" maximum="30" />
                </h:inputText>
                
                <h:outputLabel value="Data de Nascimento" for="dataNascimento" />
                <h:inputText id="dataNascimento" label="Data de Nascimento" value="#{usuarioBean.usuario.dataNascimento}" required="true">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                
                <h:outputLabel value="Celular" for="celular" />
                <h:inputText id="celular" label="Celular" value="#{usuarioBean.usuario.celular}" size="10" />
                
                <h:outputLabel value="E-mail" for="email" />
                <h:inputText id="email" label="E-mail" value="#{usuarioBean.usuario.email}" size="50" maxlength="50" required="true" validatorMessage="E-mail inválido">
                    <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-z0-9\-\_\.]+" />
                </h:inputText>
                
                <h:outputLabel value="Login" for="login" />
                <h:inputText id="login" label="Login" value="#{usuarioBean.usuario.login}" size="15" maxlength="15" required="true"
                               validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_'.">
                    <f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}" />
                </h:inputText>
                
                <h:outputLabel value="Senha" for="senha" />
                <h:inputSecret id="senha" label="Senha" value="#{usuarioBean.usuario.senha}" size="10" maxlength="10" required="true" redisplay="true" />
                
                <h:outputLabel value="Confirmar Senha" for="confirmarSenha" />
                <h:inputSecret id="confirmarSenha" label="Confirmar Senha" value="#{usuarioBean.confirmaSenha}" size="10" maxlength="10" required="true" redisplay="true" />
            </h:panelGrid>
            
            <h:commandButton action="#{usuarioBean.salvar()}" value="Salvar" />
        </h:form>
        
    </body>
</html>
